Filta o texto para extrair somente o ID do pedido através de expressão regular\n  console.log(text.match(/[A-Z][A-Z]+/g)[1]); // Armazena ID do pedido em arquivo json\n  cy.writeFile(&#x27;cypress/fixtures/pedido.json&#x27;, {\n    id: \&quot;\&quot;.concat(text.match(/[A-Z][A-Z]+/g)[1])\n  }); // Volta para os pedidos\n  cy.get(\&quot;.cart_navigation a[href$=&#x27;history&#x27;]\&quot;).click(); // Realiza leitura do arquivo e armazena o ID do pedido\n  cy.readFile(&#x27;cypress/fixtures/pedido.json&#x27;).then(function (pedido) {\n    cy.get(&#x27;tr.first_item td.history_link a&#x27;).should(&#x27;contain.text&#x27;, pedido.id);\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;655f3d7c-424a-41a3-82c2-1c3e6f97b51b&quot;,&quot;parentUUID&quot;:&quot;8f99fe79-f399-48f8-b289-c491628951bd&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;655f3d7c-424a-41a3-82c2-1c3e6f97b51b&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:13152,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:true,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:false,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;6.2.1&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;id&quot;:&quot;default&quot;,&quot;reportDir&quot;:&quot;mochawesome-report&quot;,&quot;quiet&quot;:true,&quot;overwrite&quot;:false,&quot;html&quot;:false,&quot;json&quot;:true},&quot;version&quot;:&quot;5.1.0&quot;}}}" data-config="{&
